<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Leave Requests</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2 class="text-center">Leave Requests</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Employee Name</th>
      <th>Leave Type</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaveRequests}">
      <td th:text="${leave.employeeName}"></td>
      <td th:text="${leave.leaveType}"></td>
      <td th:text="${leave.startDate}"></td>
      <td th:text="${leave.endDate}"></td>
      <td th:text="${leave.status}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/" class="btn btn-default">Back to Home</a>
</div>
</body>
</html>
